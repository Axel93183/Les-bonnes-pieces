<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Les Bonnes Pièces</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="pieces.js"></script>
  </head>

  <body>
    <header>
      <img src="images/logo-les-bonnes-pieces.png" alt="LOGO" />
      <h1>Les Bonnes Pièces</h1>
    </header>
    <main>
      <!-- Menu de recherche -->
      <section class="filtres">
        <h3>Filtres</h3>
        <button class="btn-trier">Trier par prix croissant</button>
        <br /><br />
        <button class="btn-trier-decroissant">
          Trier par prix décroissant
        </button>
        <br /><br />
        <button class="btn-filtrer">Filtrer les pièces disponibles</button>
        <br /><br />
        <button class="btn-filtrer-description">
          Filtrer les pièces avec description
        </button>
        <br /><br />
        <h3>Ajouter un avis</h3>
				<form class="formulaire-avis">
					Identifiant de la pièce :<br>
					<input type="number" name="piece-id"><br>
					Nom d'utilisateur :<br>
					<input type="text" name="utilisateur"><br>
					Avis :<br>
					<input type="text" name="commentaire"><br>
					Nombre d'étoiles :<br>
					<input type="number" name="nb-etoiles" min="0" max="5"><br>
					<button>Envoyer</button>
				</form>
      </section>

      <!-- Fiches produits -->
      <section class="fiches">
        <div class="abordables"></div>
        <div class="disponibles"></div>
      </section>
    </main>
  </body>
</html>
